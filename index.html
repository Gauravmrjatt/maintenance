<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js Drawable Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        #drawPath {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg id="drawPath" viewBox="0 0 100 100">
            <path id="path" fill="none" stroke="#000000" stroke-width="2"></path>
        </svg>
    </div>

    <script>
        // Create a drawable path
        const path = anime.path('#path');

        // Define the path points
        const pathPoints = [
            { x: 20, y: 20 },
            { x: 80, y: 20 },
            { x: 80, y: 80 },
            { x: 20, y: 80 },
            { x: 20, y: 20 }
        ];

        // Create a drawable animation
        const drawable = anime({
            targets: path,
            points: pathPoints,
            easing: 'easeInOutSine',
            duration: 2000,
            loop: true,
            direction: 'alternate',
            autoplay: true,
            update: function () {
                path.setAttribute('d', path.getAttribute('d'));
            }
        });
    </script>
</body>

</html>
